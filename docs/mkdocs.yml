site_name: AI2Business
site_url: https://anselmoo.github.io/ai2business/
site_description: Smart solutions for Business with AI.
site_author: AI2Business & coworkers


docs_dir: sources
repo_url: https://github.com/AI2Business/ai2business
repo_name: AI2Business
edit_uri: edit/main/docs/api

# Copyright
copyright: Copyright &copy; 2020 - AI2Business

theme:
  name: "material"
  palette:
    - scheme: dracula
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: dracula
      primary: blue
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/library
    repo: material/github
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  static_templates:
    - 404.html

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences:
  - pymdownx.emoji:
  - pymdownx.highlight:
  - pymdownx.arithmatex:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:

extra_javascript:
  - https://unpkg.com/mermaid@8.4.4/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ai2business
  version:
    method: mike

plugins:
  - search
  - macros
  - mkdocstrings
  - git-revision-date-localized

nav:
  - Home: index.md
  - Documentation:
    - AutoMLRun: AutoML_for_NeuralNetworks.md
  - API:
      - Key Performance Collector:
          - Finance-Collector: finance_collector.md
          - Trends-Collector: trends_collector.md
          - Datasets: datasets.md
      - Auto Machine Learning Services:
          - AutoML for Deep Learning: automl.md
