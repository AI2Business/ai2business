name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |        
        docker build -t docker.pkg.github.com/ai2business/ai2business/ai2business:${{ github.run_id }} . --file Dockerfile
        docker push docker.pkg.github.com/ai2business/ai2business/ai2business:${{ github.run_id }}
